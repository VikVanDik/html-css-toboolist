<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Toboolist</title>
</head>
<body>
  <header>
    <div class="header">
      <img src="img/Logo.png" alt="Logo Boolean" class="logo">
      <strong class="title">Toboolist</strong>
    </div>
  </header>

  <main>
    <div class="container-head">
      <div class="buttons">
        <button class="task"> Add Task</button>
        <button class="section"> Add Section</button>
      </div>    
    </div>

    <div class="container-main">
      <ul class="list">
        <li>
          <span class="big-item">New Task</span>
          <ul>
            <li class="small-item">
              <span class="positive"> &check; </span>
              <span> Quarterly Newsletter</span>
              <span class="editorial">Editorial</span>
            </li>
          </ul>
        </li>
        <li>
          <span class="big-item">Today</span>
          <ul>
            <li class="small-item">
              <span class="positive"> &check; </span>
              <span>Recruiting blog post </span>
              <span class="editorial"> Editorial</span>
            </li>
            <li class="small-item">
              <span class="positive"> &check; </span>
              <span>Mobile app launch </span>
              <span class="q1"> Q1 Goals</span>
            </li>
            <li class="small-item">
              <span class="negative"> &cross; </span>
              <span>Interview John H. </span>
              <span class="recruiting"> Recruiting </span>
            </li>
            <li class="small-item">
              <span class="positive"> &check; </span>
              <span>Summit update to mobile storefronts </span>
              <span class="mobile">Mobile</span>
            </li>
          </ul>
        </li>
        <li class="big-item">Upcoming</li>
      </ul>
    </div>  
  </main>
  
</body>
</html>
